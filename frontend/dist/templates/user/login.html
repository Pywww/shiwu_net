<!DOCTYPE html>
<html>
<meta charset="utf8">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <link rel="shortcut icon" href="/static/media/favicon.ico">
    <script type="text/javascript">
        function $(id) {
            return document.getElementById(id)
        }
        function check() {
            var user = $("user").value
            var pwd1 = $("pwd1").value
            var pwd2 = $("pwd2").value

            if (user == "" || pwd1 == "") {
                alert("输入的用户名或密码不能为空")
                return false
            }
            if (pwd1.length < 6) {
                alert("密码不能小于六位数！")
                return false
            }
            if (pwd1 != pwd2) {
                alert("两次密码输入必须一致")
                return false
            }
        }
    </script>
    <style type="text/css">
        fieldset {
            width: 350px;
            background: #FFFFFF;
            height: 200px;
            margin: 150px 400px;
            text-align: center
        }

        button {
            margin: 0;
            padding: 0
        }


    </style>
</head>
<body background="/static/media/lant.jpg"
      style=" background-repeat:no-repeat ;
background-size:100% 100%;
background-attachment: fixed">
<form method="post">
    <fieldset>
        <legend align="center">用户登录</legend>
        </br>
        <label>用户名：</label>
        <input type="text" name="username">(请输入用户名)</br></br>
        <label>密&nbsp&nbsp码：</label>
        <input type="password" name="password1">（输入密码）</br></br>
        <label>确认密码</label>
        <input type="password" name="password2">（确认密码）</br></br>
        <input type="submit" name="" value="提交">
        <input type="button" name="" value="重置" onclick="clear()">
    </fieldset>
</form>
</body>

</html>
